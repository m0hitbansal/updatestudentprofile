<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="motendo">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Update Profile</title>

    <script src="jquery/jquery.min.js"></script>
    <script src="jquery/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="form-validation.css" rel="stylesheet">
    <script src="js/profile.js"></script>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="py-5 ">
        <img class="d-block  mb-4" src="images/icons/logo.jpg" alt="IIITB" width="250" height="100">
        <h2>Update Profile</h2>
      </div>
      <form class="form-signin" id="admission-form" method="post" enctype="multipart/form-data" >
        <div class="row">
          <div class="col-md-4 order-md-2 mb-4 ">
              <div class="text-center form-label-group" style="margin-bottom: 20px ">
                        <img id="preview" src="" height="100" alt="Waiting for Image Selection...">
              </div>
              <div class="input-group custom-file">
                <input type="file" class="form-control" style="padding: 2px" id="photograph" name="photograph" accept="image/* "                     onchange="previewFile()">
                <label class="custom-file-label" for="photograph">Photograph</label>
              </div>
          </div>
          <div class="col-md-8 order-md-1">
              <div class="mb-3 form-label-group">
                <label for="firstName">First name</label>
                <input type="text" name="firstName" class="form-control" id="firstName" placeholder="First Name"  required>
              </div>
              <div class="mb-3 form-label-group">
                <label for="middleName">Middle name</label>
                <input type="text" name="middleName" class="form-control" id="middleName" placeholder="Middle Name" >
              </div>
              <div class=" mb-3 form-label-group">
                <label for="lastName">Last name</label>
                <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Last Name"  >
              </div>
              <div class="mb-3 form-label-group">
                <label for="rollNumber">Roll Number</label>
                <input type="text" name="rollNumber" class="form-control" id="rollNumber" placeholder="MT2010100" required>
              </div>
              <div class="mb-3 form-label-group">
                <label for="emailId">Email </label>
                <input type="email" name="emailId" class="form-control" id="emailId" placeholder="you@iiitb.org" required>
              </div>

              <div class="mb-3 form-label-group">
                <label for="domainId">Domain</label>
                <select class="custom-select d-block w-100 form-control" name="domainId" id="domainId">
                  <option value="0" selected>Choose...</option>
                </select>
              </div>
              <hr class="mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="button" onclick=update()>Edit Profile</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
